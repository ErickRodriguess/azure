<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Cobrinha</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d24;
      --grid: #1a1a3a;
      --neon-head: #ff007c;
      --neon-body-a: #8a2be2;
      --neon-body-b: #00e5ff;
      --neon-food: #ffea00;
      --score: #00e5ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a3a 0%, var(--bg) 70%);
      color: var(--score);
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    h1 { margin: 0 0 20px; font-size: 1.5rem; text-shadow: 0 0 8px var(--neon-head); }
    #score { margin: 0 0 20px; font-size: 1rem; text-shadow: 0 0 6px var(--score); }
    canvas {
      background: repeating-linear-gradient(0deg, var(--grid) 0 2px, transparent 2px 40px),
                  repeating-linear-gradient(90deg, var(--grid) 0 2px, transparent 2px 40px),
                  var(--bg);
      border: 8px solid var(--neon-head);
      box-shadow: 0 0 15px var(--neon-head);
      image-rendering: pixelated;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h1>Jogo da Cobrinha</h1>
  <p id="score">0</p>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const canvasSize = 400;
    const totalBoxes = canvasSize / box;

    // Carregar imagens
    const snakeHeadImage = new Image();
    snakeHeadImage.src = 'snake_head.png'; // Insira o caminho para sua imagem de cabeça da cobra
    const snakeBodyImage = new Image();
    snakeBodyImage.src = 'snake_body.png'; // Insira o caminho para sua imagem de corpo da cobra
    const foodImage = new Image();
    foodImage.src = 'fruit.png'; // Insira o caminho para sua imagem de comida (fruta)

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "right";
    let food = spawnFood();
    let score = 0;
    let interval = 150;
    let game = setInterval(drawGame, interval);

    // Função para alternar para tela cheia
    document.addEventListener("keydown", handleKey);
    document.body.addEventListener("dblclick", goFullScreen); // Duplo clique para tela cheia

    function goFullScreen() {
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.mozRequestFullScreen) { // Firefox
        canvas.mozRequestFullScreen();
      } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari e Opera
        canvas.webkitRequestFullscreen();
      } else if (canvas.msRequestFullscreen) { // IE/Edge
        canvas.msRequestFullscreen();
      }
    }

    function handleKey(e) {
      const key = e.key;
      if (key === "ArrowLeft" && direction !== "right") direction = "left";
      else if (key === "ArrowUp" && direction !== "down") direction = "up";
      else if (key === "ArrowRight" && direction !== "left") direction = "right";
      else if (key === "ArrowDown" && direction !== "up") direction = "down";
    }

    function spawnFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * totalBoxes) * box,
          y: Math.floor(Math.random() * totalBoxes) * box,
        };
      } while (collision(pos, snake));
      return pos;
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenha a cobrinha
      snake.forEach((seg, i) => {
        if (i === 0) {
          // Desenha a cabeça da cobra com a imagem
          ctx.drawImage(snakeHeadImage, seg.x, seg.y, box, box);
        } else {
          // Desenha o corpo da cobra com a imagem
          ctx.drawImage(snakeBodyImage, seg.x, seg.y, box, box);
        }
      });

      // Desenha a comida
      ctx.drawImage(foodImage, food.x, food.y, box, box);

      // Calcula a nova posição da cobrinha
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "left") snakeX -= box;
      if (direction === "right") snakeX += box;
      if (direction === "up") snakeY -= box;
      if (direction === "down") snakeY += box;

      // Verifica se a cobrinha bateu nas paredes ou em si mesma
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvasSize ||
        snakeY >= canvasSize ||
        collision({ x: snakeX, y: snakeY }, snake)
      ) {
        clearInterval(game);
        alert("Fim de jogo! Pontuação: " + score);
        location.reload();
      }

      let newHead = { x: snakeX, y: snakeY };

      // Verifica se a cobrinha comeu a comida
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = spawnFood();
      } else {
        snake.pop();
      }

      // Adiciona a nova cabeça na frente da cobrinha
      snake.unshift(newHead);

      // Atualiza a pontuação
      document.getElementById("score").textContent = score;
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }
  </script>
</body>
</html>
