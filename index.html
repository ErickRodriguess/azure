<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Cobrinha</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: sans-serif;
    }
    canvas {
      background-color: #c8e6c9;
      border: 5px solid #2e7d32;
      touch-action: none;
    }
    h1 {
      margin-bottom: 10px;
      color: #2e7d32;
    }
    #score {
      margin: 0 0 20px;
      font-size: 1.2rem;
      color: #1b5e20;
    }
    #fullscreenBtn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #2e7d32;
      color: #fff;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Jogo da Cobrinha</h1>
  <p id="score">0</p>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="fullscreenBtn">Tela cheia</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const canvasSize = 400;
    const totalBoxes = canvasSize / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "right";
    let food = spawnFood();
    let score = 0;
    let interval = 150;
    let game = setInterval(drawGame, interval);
    let paused = false;

    document.addEventListener("keydown", handleKey);
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      canvas.requestFullscreen?.();
    });

    function handleKey(e) {
      const key = e.key;
      if (key === " ") return togglePause();
      if (paused) return; // não muda direção quando pausado
      if (key === "ArrowLeft" && direction !== "right") direction = "left";
      else if (key === "ArrowUp" && direction !== "down") direction = "up";
      else if (key === "ArrowRight" && direction !== "left") direction = "right";
      else if (key === "ArrowDown" && direction !== "up") direction = "down";
    }

    function togglePause() {
      paused = !paused;
      if (paused) {
        clearInterval(game);
      } else {
        game = setInterval(drawGame, interval);
      }
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * totalBoxes) * box,
        y: Math.floor(Math.random() * totalBoxes) * box,
      };
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? "#1b5e20" : "#66bb6a";
        ctx.fillRect(seg.x, seg.y, box, box);
      });

      ctx.fillStyle = "#f44336";
      ctx.fillRect(food.x, food.y, box, box);

      let { x: snakeX, y: snakeY } = snake[0];
      if (direction === "left") snakeX -= box;
      if (direction === "right") snakeX += box;
      if (direction === "up") snakeY -= box;
      if (direction === "down") snakeY += box;

      // colisão com parede ou corpo
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvasSize ||
        snakeY >= canvasSize ||
        collision({ x: snakeX, y: snakeY }, snake)
      ) {
        endGame();
        return;
      }

      const newHead = { x: snakeX, y: snakeY };

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        updateScore();
        food = spawnFood();
        // acelera a cada 5 pontos, mínimo 60ms
        if (score % 5 === 0 && interval > 60) {
          interval -= 10;
          clearInterval(game);
          game = setInterval(drawGame, interval);
        }
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      return array.some(seg => head.x === seg.x && head.y === seg.y);
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    function endGame() {
      clearInterval(game);
      saveHighscore();
      alert("Fim de jogo! Pontuação: " + score + "\nMelhores pontuações:" + getHighscores().join("\n"));
      location.reload();
    }

    // rankings locais
    function saveHighscore() {
      const highs = getHighscores();
      highs.push(score);
      highs.sort((a, b) => b - a);
      localStorage.setItem("snakeHighscores", JSON.stringify(highs.slice(0, 5)));
    }

    function getHighscores() {
      return JSON.parse(localStorage.getItem("snakeHighscores")) || [];
    }
  </script>
</body>
</html>
