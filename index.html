<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Cobrinha</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d24;
      --grid: #1a1a3a;
      --neon-head: #ff007c;
      --neon-body-a: #8a2be2;
      --neon-body-b: #00e5ff;
      --neon-food: #ffea00;
      --score: #00e5ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a3a 0%, var(--bg) 70%);
      color: var(--score);
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    h1 { margin: 0 0 20px; font-size: 1.5rem; text-shadow: 0 0 8px var(--neon-head); }
    #score { margin: 0 0 20px; font-size: 1rem; text-shadow: 0 0 6px var(--score); }
    canvas {
      background: repeating-linear-gradient(0deg, var(--grid) 0 2px, transparent 2px 40px),
                  repeating-linear-gradient(90deg, var(--grid) 0 2px, transparent 2px 40px),
                  var(--bg);
      border: 8px solid var(--neon-head);
      box-shadow: 0 0 15px var(--neon-head);
      image-rendering: pixelated;
      touch-action: none;
    }
    #fullscreenBtn {
      margin-top: 18px;
      padding: 10px 20px;
      border: 3px solid var(--neon-body-b);
      border-radius: 12px;
      background: transparent;
      color: var(--neon-body-b);
      font-family: 'Press Start 2P', monospace;
      font-size: 0.8rem;
      cursor: pointer;
      text-shadow: 0 0 6px var(--neon-body-b);
    }
    #fullscreenBtn:hover { box-shadow: 0 0 10px var(--neon-body-b); }
  </style>
</head>
<body>
  <h1>Jogo da Cobrinha</h1>
  <p id="score">0</p>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="fullscreenBtn">Tela cheia</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 400;
    const totalBoxes = canvasSize / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "right";
    let food = spawnFood();
    let score = 0;
    let interval = 150;
    let game = setInterval(drawGame, interval);
    let paused = false;

    document.addEventListener("keydown", handleKey);
    document.getElementById("fullscreenBtn").addEventListener("click", () => canvas.requestFullscreen?.());

    function handleKey(e) {
      const key = e.key;
      if (key === " ") return togglePause();
      if (paused) return;
      if (key === "ArrowLeft" && direction !== "right") direction = "left";
      else if (key === "ArrowUp" && direction !== "down") direction = "up";
      else if (key === "ArrowRight" && direction !== "left") direction = "right";
      else if (key === "ArrowDown" && direction !== "up") direction = "down";
    }

    function togglePause() {
      paused = !paused;
      if (paused) clearInterval(game); else game = setInterval(drawGame, interval);
    }

    function spawnFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * totalBoxes) * box,
          y: Math.floor(Math.random() * totalBoxes) * box,
        };
      } while (collision(pos, snake));
      return pos;
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? getNeonGradient(seg.x, seg.y, '--neon-head') : (i % 2 ? getNeonGradient(seg.x, seg.y, '--neon-body-a') : getNeonGradient(seg.x, seg.y, '--neon-body-b'));
        ctx.fillRect(seg.x, seg.y, box, box);
      });

      ctx.fillStyle = getNeonGradient(food.x, food.y, '--neon-food');
      ctx.fillRect(food.x, food.y, box, box);

      let { x: snakeX, y: snakeY } = snake[0];
      if (direction === "left") snakeX -= box;
      if (direction === "right") snakeX += box;
      if (direction === "up") snakeY -= box;
      if (direction === "down") snakeY += box;

      if (snakeX < 0 || snakeY < 0 || snakeX >= canvasSize || snakeY >= canvasSize || collision({ x: snakeX, y: snakeY }, snake)) {
        endGame();
        return;
      }

      const newHead = { x: snakeX, y: snakeY };

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        updateScore();
        food = spawnFood();
        if (score % 5 === 0 && interval > 60) {
          interval -= 10;
          clearInterval(game);
          game = setInterval(drawGame, interval);
        }
      } else {
        snake.pop();
      }
      snake.unshift(newHead);
    }

    function collision(head, array) { return array.some(seg => head.x === seg.x && head.y === seg.y); }

    function updateScore() { document.getElementById("score").textContent = score; }

    function endGame() {
      clearInterval(game);
      saveHighscore();
      alert(`Fim de jogo! Pontuação: ${score}\nMelhores pontuações:\n${getHighscores().join("\n")}`);
      location.reload();
    }

    function saveHighscore() {
      const highs = getHighscores();
      highs.push(score);
      highs.sort((a, b) => b - a);
      localStorage.setItem("snakeHighscores", JSON.stringify(highs.slice(0, 5)));
    }

    function getHighscores() { return JSON.parse(localStorage.getItem("snakeHighscores")) || []; }

    // Neon gradient helper
    function getNeonGradient(x, y, cssVar) {
      const c = getComputedStyle(document.documentElement).getPropertyValue(cssVar);
      const grd = ctx.createLinearGradient(x, y, x + box, y + box);
      grd.addColorStop(0, c);
      grd.addColorStop(1, "#ffffff22");
      return grd;
    }
  </script>
</body>
</html>
